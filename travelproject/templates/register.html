<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color:#706abb">
<h1 style="background-color:#1a6487;color:#9fd8f3"> Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your User Name"><br>
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="email" name="email" placeholder="Enter  Your email"><br>
        <input type="password" name="password" placeholder="Enter Your Password"><br>
        <input type="text" name="password1" placeholder="Confirm Password"><br>
        <input type="submit">
</form>
{% for msg in messages %}
<h2 style="color:#560613;">{{msg}}</h2>
{% endfor %}
</body>
</html>
